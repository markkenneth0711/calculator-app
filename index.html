<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="calculator-container">
    <h2 class="ouputVal" id="outputVal">0</h2>

    <hr class="line">

    <div class="buttons-wrapper">
        <button class="operatorBtn" data-value="+">+</button>
        <button class="numBtn" data-value="7">7</button>
        <button class="numBtn" data-value="8">8</button>
        <button class="numBtn" data-value="9">9</button>
        <button class="operatorBtn" data-value="-">-</button>
        <button class="numBtn" data-value="4">4</button>
        <button class="numBtn" data-value="5">5</button>
        <button class="numBtn" data-value="6">6</button>
        <button class="operatorBtn" data-value="*">*</button>
        <button class="numBtn" data-value="1">1</button>

        <button class="numBtn" data-value="2">2</button>
        <button class="numBtn" data-value="3">3</button>
        <button class="operatorBtn" data-value="/">/</button>
        <button class="operatorBtn" data-value="C">C</button>
        <button class="numBtn" data-value="0">0</button>
        <button class="operatorBtn" id="numBtn" data-value="=">=</button> 
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
